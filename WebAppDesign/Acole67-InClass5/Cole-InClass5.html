<!doctype html>
<html lang="en">

<head>

    <title>Calculator</title>
    <!-- Meta tag for keywords  -->
    <meta name="keywords" content="Calculator" >
    <!-- Meta tag for description  -->
    <meta name="description" content="ITIS 3135 Activity 5" >
	<!-- Meta tag for character encoding  -->
    <meta charset="UTF-8">
    <!--External Stylesheet -->
    <link rel="stylesheet" type="text/css" href="Cole-InClass5.css">
	<!-- JavaScript function declarations -->
    
 
</head>

<body>
    <header>
		<h1>My Calculator</h1>	
		<!-- For people who don't have JavaScript enabled-->
		<noscript>This web page requires JavaScript to be enabled on your browser.</noscript>
	</header>
    
	<main id="calc">
	
		<!-- form for user input that represents a calculator -->
		<form name="frmCalc" id="frmCalc">
			<p>Please enter a numeric value or use the number buttons below.</p>
			
			<!-- Text Box to enter a numeric value -->
			<input type="text" name="txtNumber" value="" size="20" /><br /><br/>
			
			<!-- Number buttons -->
			<input type="button" class="btnn" value="1" name="btn1"/>
			<input type="button" class="btnn" value="2" name="btn2"  />
			<input type="button" class="btnn" value="3" name="btn3"  />
			
			<!-- ADD: Sets up operation to add current number to next number entered -->
			<input type="button"  class="add" value="+" name="btnPlus"  id="action" /><br/>
			
			<!-- Number buttons -->
			<input type="button" class="btnn" value="4" name="btn4"  />
			<input type="button" class="btnn" value="5" name="btn5" />
			<input type="button" class="btnn" value="6" name="btn6"  />
			
			<!-- *** Subtract (Implement Me!) *** -->
			<input type="button"  value="-" name="btnMinus" class="sub" id="action"/><br/>
			
			<!-- Number buttons -->
			<input type="button" class="btnn" value="7" name="btn7" />
			<input type="button" class="btnn" value="8" name="btn8" />
			<input type="button" class="btnn" value="9" name="btn9"  />
			
			<!-- *** Multiply (Implement Me!) *** -->
			<input type="button" value="*" name="btnTimes" class="multiply" id="action"/><br/>
			
			<!-- Number buttons -->
			<input type="button" class="btnn" value="0" name="btn0"  />

			<!-- *** Power (Implement Me!) Takes two values n^y *** -->
			<input type="button" value="^" name="btnPow" class="pow" id="action"/>
			
			<!-- *** Power2 (Implement Me!) *** Takes one value n^2-->
			<input type="button" value="^2" name="btnPow2" class="pow2" id="action"/>
			
			<!-- *** Divide (Implement Me!) *** -->
			<input type="button" value="/" name="btnDivide" class="divide" id="action"/><br/>
			
			<!-- Decrements value currently displayed -->
			<input type="button" value="--" name="btnDecrement" class="dec" id="action"/>
			
			<!-- *** Increment (Implement Me!) *** -->
			<input type="button" value="++" name="btnIncrement" class="inc" id="action"/>
			
			<!-- *** Square Root (Implement Me!) *** -->
			<input type="button" value="sqrt()" name="btnSqrt" class="root" id="action"/><br />
		   
			<!-- Calculates the floor of the current number being displayed -->
			<input type="button" value="Floor" class="floor" name="btnFloor" />     
		 
			<!-- *** Round (Implement Me!) *** -->
			<input type="button" value="Round" name="btnRound" class="round" class="action"/>
			
			<!-- *** Decimal (Implement Me!) *** -->
			<input type="button" class="btnn" value="." name="btnDecimal"  />
			
			<br/><br/>
				 
			<input type="reset" class="clearText" name="btnReset" value="Clear"  id="action"/>
			<input type="button" name="btnCalc" value="Calculate"  class="Calculate" id="action"/>
		</form>

	</main>
	
	
	<footer id="Validation">
		<br/>
		<a href="https://validator.w3.org/">Validate HTML</a>
		<a href="https://jigsaw.w3.org/css-validator/">Validate CSS</a>

	</footer>
	<script src="Cole-InClass5.js"></script>
</body>
</html>
